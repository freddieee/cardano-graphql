query shelleyEraQueries {
    delegations (limit: 10) {
        address
        stakePool {
            fixedCost
        }
    }
    delegations_aggregate {
        aggregate {
            count
            sum {
                stakePool {
                    fixedCost
                }
            }
            avg {
                stakePool {
                    fixedCost
                }
            }
            max {
                stakePool {
                    fixedCost
                }
            }
        }
    }
    stakeDeregistrations (limit:10) {
        address
        transaction {
            hash
        }
    }
    stakeDeregistrations_aggregate {
        aggregate {
            count
            avg {
                transaction {
                    totalOutput
                }
            }
            max {
                transaction {
                    totalOutput
                }
            }
            sum {
                transaction {
                    totalOutput
                }
            }
        }
    }
    stakeRegistrations (limit:10) {
        address
        transaction {
            hash
        }
    }
    stakeRegistrations_aggregate {
        aggregate {
            count
            avg {
                transaction {
                    totalOutput
                }
            }
            max {
                transaction {
                    totalOutput
                }
            }
            sum {
                transaction {
                    totalOutput
                }
            }
        }
    }
    withdrawals (limit:10) {
        address
        amount
        transaction {
            hash
        }
    }
}
